name: Stats

on:
  push:
    branches: [main]

permissions:
  contents: write  # Permiso necesario para realizar push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            echo "Instalando dependencias desde requirements.txt..."
            pip install -r requirements.txt
          else
            echo "⚠️ No se encontró requirements.txt, saltando instalación."
          fi

      - name: Debug & run stats.py
        run: |
          echo "🔎 Ejecutando Roadmap/stats.py con Python 3.11"
          python ./Roadmap/stats.py || echo "⚠️ El script falló, pero el flujo continúa"

      - name: Verificar cambios realizados
        run: |
          echo "🗂️ Archivos modificados:"
          git status
          echo "📁 Contenido de Roadmap/:"
          ls Roadmap/

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Update stats
          skip_dirty_check: true
          push: true

