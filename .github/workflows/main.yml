name: Stats

on:
  push:
    branches: [main]

permissions:
  contents: write  # Permiso necesario para realizar push autom치tico

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            echo "游닍 Instalando dependencias..."
            pip install -r requirements.txt
          else
            echo "丘멆잺 No se encontr칩 requirements.txt, saltando instalaci칩n."
          fi

      - name: Ejecutar stats.py
        run: |
          echo "游늵 Ejecutando stats.py desde la ra칤z..."
          python ./stats.py || echo "丘멆잺 El script fall칩, pero el flujo contin칰a"

      - name: Mostrar estado del repositorio
        run: |
          echo "游늭 Verificando cambios realizados..."
          git status
          echo "游늬 Archivos en la ra칤z:"
          ls -la

      - name: Commit y push de cambios
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Update stats
          skip_dirty_check: true
          push: true


